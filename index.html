<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de manutenção</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="principal">
    <div class="titulo">
      <h1>Solicitação para Manutenção</h1>
    </div>
    <div class="formularios">
      <form action="https://formsubmit.co/smectmanutencao@gmail.com" method="POST" class="form">
        <div class="unidade">
          <label for="name">Unidade</label>
          <input placeholder="Nome da unidade de ensino" type="text" name="Unidade" id="name" required />
        </div>

        <div class="endereco">
          <div class="end">
            <label for name>Bairro</label>
            <input type="text" name="Endereço" id="endereco" required />
          </div>
          <div class="tel">
            <label for name>Telefone</label>
            <input type="text" name="Telefone" id="telefone" placeholder="Opcional" />
          </div>
        </div>

        <div class="tipo">
          <label for="text">Selecione o tipo de manutenção</label>
          <select id="options" onchange="updateInput()">
            <option value="" disabled selected>Selecione</option>
            <option value="option1">Telhado</option>
            <option value="option2">Elétrica</option>
            <option value="option3">Hidraulica</option>
            <option value="option4">Esgoto</option>
            <option value="option5">Pintura interna</option>
            <option value="option6">Pintura externa</option>
            <option value="option7">Limpeza</option>
            <option value="option8">Outros</option>
          </select>
          <br><br>
          <input placeholder="Não adicone mais de 1 item por pedido!" type="text" name="Tipo" id="selectedOption"
            required />
          <label for="message">Adicione as manutenções a serem solicitadas</label>
          <textarea placeholder="Ao fim de cada pedido, pule para a linha a baixo!" name="Solicitações" id="message"
            required></textarea>
        </div>
        <button type="submit">Enviar</button>
        <input type="hidden" name="_captcha" value="false" />
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
